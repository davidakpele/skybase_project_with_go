<!DOCTYPE html>
<html>
<head>
    <title>Email Verification</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; background: #fff; padding: 20px; border-radius: 8px; }
        h2 { color: #333; }
        p { font-size: 16px; }
        .otp { font-size: 24px; font-weight: bold; color: #007bff; }
        .footer { margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{.Fullname}},</h2>
        <p>Thank you for signing up! Use the OTP below to verify your email:</p>
        <p class="otp">{{.OTP}}</p>
        <p>This OTP will expire in 10 minutes.</p>
        <p>If you did not request this, please ignore this email.</p>
        <p class="footer">Â© 2025 YourCompany. All rights reserved.</p>
    </div>
</body>
</html>
